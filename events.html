<h2>Past Events</h2>

<ul class="EventList margin-top-sm">
{% for post in site.categories['past-events'] %}

		<a class="EventList-link {% if post.cover-image %}EventList-link--{{ post.cover-image }}{% endif %}" href="{{ post.url | prepend: site.baseurl }}">
			<p class="EventList-info">{{ post.dates }} in {{ post.location }}</p>
			<h3 class="EventList-title">{{ post.title }}</h3>
		</a>
	</li>
{% endfor %}
</ul>
