---
layout: page
site-nav: retreats
title:  "Retreats"
permalink: /retreats/
---

<h2>Past Retreats</h2>

<ul class="EventList margin-top-sm">
{% for post in site.categories['past-retreats'] %}
	<li class="EventList-row">
		<a class="EventList-link {% if post.cover-image %}EventList--{{ post.cover-image }}{% endif %}" href="{{ post.url | prepend: site.baseurl }}">
			<p class="EventList-info">{{ post.dates }} in {{ post.location }}</p>
			<h3 class="EventList-title">{{ post.title }}</h3>
		</a>
	</li>
{% endfor %}
</ul>
