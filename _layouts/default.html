<!DOCTYPE html>
<html>
    {% include head.html %}
    <body class="Page" {% if page.body-id %}id="{{ page.body-id }}"{% endif %}>
        {% include global-cta.html %}
        {% include header.html %}

        <div class="Page-hero">
            <div class="container">
                <h1 class="h0">{{ page.h0 }}</h1>
                
                <div class="container--sm">
                    <h1>{{ page.h1 }}</h1>
                    <p class="subtitle">{{ page.subtitle }}</p>
                </div>
            </div>
            <div class="Page-heroImage {% if page.cover-image %}Page-heroImage--{{ page.cover-image }}{% endif %}"></div>

            {% if page.cover-image == 'home' %}
              {% include homepage-video.html %}
            {% endif %}
        </div>

        <main class="Page-content">
            <div class="container">
                {{ content }}
            </div>
        </main>

        {% include footer.html %}
        {% include foot.html %}
    </body>
</html>
